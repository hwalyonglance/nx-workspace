<mat-card>
	<mat-card-content>
		<form [formGroup]='suratReportForm'>
			<div fxFlex>
				<mat-form-field class='full-width'>
					<input formControlName='tglKirim_dari' [matDatepicker]='tglKirim_dari' matInput [max]='value.tglKirim_sampai' [min]='_$tglMinDate' name='tglKirim_dari' placeholder='Tanggal Kirim Dari' readonly required>
					<mat-datepicker-toggle matSuffix [for]='tglKirim_dari'></mat-datepicker-toggle>
					<mat-datepicker #tglKirim_dari [disabled]='false'></mat-datepicker>
				</mat-form-field>
			</div>
			<div fxFlex>
				<mat-form-field class='full-width'>
					<input formControlName='tglKirim_sampai' [matDatepicker]='tglKirim_sampai' matInput [max]='_$tglMaxDate' [min]='value.tglKirim_dari' name='tglKirim_sampai' placeholder='Tanggal Kirim Sampai' readonly required>
					<mat-datepicker-toggle matSuffix [for]='tglKirim_sampai'></mat-datepicker-toggle>
					<mat-datepicker #tglKirim_sampai [disabled]='false'></mat-datepicker>
				</mat-form-field>
			</div>
			<div fxFlex>
				<mat-form-field class='full-width'>
					<input formControlName='tglTerima_dari' [matDatepicker]='tglTerima_dari' matInput [max]='value.tglTerima_sampai' [min]='_$tglMinDate' name='tglTerima_dari' placeholder='Tanggal Terima Dari' readonly required>
					<mat-datepicker-toggle matSuffix [for]='tglTerima_dari'></mat-datepicker-toggle>
					<mat-datepicker #tglTerima_dari [disabled]='false'></mat-datepicker>
				</mat-form-field>
			</div>
			<div fxFlex>
				<mat-form-field class='full-width'>
					<input formControlName='tglTerima_sampai' [matDatepicker]='tglTerima_sampai' matInput [max]='_$tglMaxDate' [min]='value.tglTerima_dari' name='tglTerima_sampai' placeholder='Tanggal Terima Sampai' readonly required>
					<mat-datepicker-toggle matSuffix [for]='tglTerima_sampai'></mat-datepicker-toggle>
					<mat-datepicker #tglTerima_sampai [disabled]='false'></mat-datepicker>
				</mat-form-field>
			</div>
			<div fxFlex fxLayoutAlign='end'>
				<button class='pointer' (click)='cetakSemua()' color='primary' mat-raised-button type='button'>
					<mat-icon>print</mat-icon>
					Semua
				</button>
				<button class='pointer' (click)='cetakPeriode()' color='primary' [disabled]='!valid' mat-raised-button type='button'>
					<mat-icon>print</mat-icon>
					Periode
				</button>
			</div>
		</form>
	</mat-card-content>
</mat-card>
