<mat-card>
	<mat-card-content>
		<form [formGroup]='suratForm' fxLayout='row' fxLayoutGap='16px'>
			<div fxFlex fxLayout='column'>
				<div fxFlex>
					<mat-form-field class='full-width'>
						<mat-select formControlName='jenisId' name='jenisId' placeholder='Jenis Surat' required>
							<mat-option *ngFor='let jenis of Jenis$_' [value]='jenis'>{{ jenis }}</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
				<div fxFlex>
					<mat-form-field class='full-width'>
						<input formControlName='noSurat' matInput [maxLength]='_$Rules.noSurat.maxLength' name='no' placeholder='Nomor Surat' required>
						<mat-hint align='end'>{{value.noSurat.length}}/{{_$Rules.noSurat.maxLength}}</mat-hint>
					</mat-form-field>
				</div>
				<div fxFlex>
					<x-input></x-input>
				</div>
			</div>
			<div fxFlex fxLayout='column'>
				<div fxFlex>
					<mat-form-field class='full-width'>
						<input formControlName='noAgenda' matInput [maxLength]='_$Rules.noAgenda.maxLength' name='noAgenda' placeholder='Nomor Agenda' required>
						<mat-hint align='end'>{{value.noAgenda.length}}/{{_$Rules.noAgenda.maxLength}}</mat-hint>
					</mat-form-field>
				</div>
				<div fxFlex>
					<mat-form-field class='full-width'>
						<input formControlName='pengirim' matInput [maxLength]='_$Rules.pengirim.maxLength' name='pengirim' placeholder='Pengirim' required>
						<mat-hint align='end'>{{value.pengirim.length}}/{{_$Rules.pengirim.maxLength}}</mat-hint>
					</mat-form-field>
				</div>
				<div fxFlex [fxShow]='!inDisposisi'>
					<mat-form-field class='full-width'>
						<input formControlName='kepada' matInput [maxLength]='_$Rules.kepada.maxLength' name='kepada' placeholder='Kepada' [required]='!inDisposisi'>
						<mat-hint align='end'>{{value.kepada.length}}/{{_$Rules.kepada.maxLength}}</mat-hint>
					</mat-form-field>
				</div>
				<div fxFlex>
					<mat-form-field class='full-width'>
						<input formControlName='perihal' matInput [maxLength]='_$Rules.perihal.maxLength' name='perihal' placeholder='Perihal' required>
						<mat-hint align='end'>{{value.perihal.length}}/{{_$Rules.perihal.maxLength}}</mat-hint>
					</mat-form-field>
				</div>
				<div fxFlex>
					<mat-form-field class='full-width'>
						<input formControlName='tglKirim' [matDatepicker]='tglKirim' matInput [max]='_$tglMaxDate' name='tglKirim' placeholder='Tanggal Kirim' readonly required>
						<mat-datepicker-toggle matSuffix [for]='tglKirim'></mat-datepicker-toggle>
						<mat-datepicker #tglKirim [disabled]='false'></mat-datepicker>
					</mat-form-field>
				</div>
				<div [fxShow]='tabel == "masuk"' fxFlex>
					<mat-form-field class='full-width'>
						<input formControlName='tglTerima' [matDatepicker]='tglTerima' matInput [max]='_$tglMaxDate' [min]='value.tglKirim' name='tglTerima' placeholder='Tanggal Terima' readonly required>
						<mat-datepicker-toggle matSuffix [for]='tglTerima'></mat-datepicker-toggle>
						<mat-datepicker #tglTerima [disabled]='false'></mat-datepicker>
					</mat-form-field>
				</div>
				<div fxFlex='32px' fxLayoutAlign='end' [fxShow]='!inDisposisi'>
					<button class='pointer' (click)='finish()' color='primary' [disabled]='!valid' mat-raised-button>
						{{ _btnSubmitText_ }}
					</button>
				</div>
			</div>
		</form>
	</mat-card-content>
</mat-card>
