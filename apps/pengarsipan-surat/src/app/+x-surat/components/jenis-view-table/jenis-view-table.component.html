<mat-card>
	<mat-card-content>
		<mat-toolbar>
			<button mat-icon-button [matMenuTriggerFor]='matMenu_toolbar'><mat-icon>more_vert</mat-icon></button>
			<mat-menu #matMenu_toolbar='matMenu' xPosition='after'>
				<button mat-menu-item (click)='tambah()'>
					<mat-icon>add</mat-icon>
					Tambah
				</button>
			</mat-menu>
			<mat-form-field class='full-width' floatPlaceholder='never'>
				<input #filter matInput placeholder='Cari'>
			</mat-form-field>
		</mat-toolbar>
		<mat-table [dataSource]='matTableDataSource_Jenis' dense matSort>
			<mat-header-row *matHeaderRowDef='columnToDisplay'></mat-header-row>
			<mat-row *matRowDef='let row; columns: columnToDisplay;' [style.borderBottomColor]="$surat == row ? 'transparent' : ''"></mat-row>
			<ng-container matColumnDef='id'>
				<mat-header-cell *matHeaderCellDef mat-sort-header> Kode Surat </mat-header-cell>
				<mat-cell *matCellDef='let row'> {{row.id}} </mat-cell>
			</ng-container>
			<ng-container matColumnDef='jenisSurat'>
				<mat-header-cell *matHeaderCellDef mat-sort-header> Jenis </mat-header-cell>
				<mat-cell *matCellDef='let row'> {{row.nama}} </mat-cell>
			</ng-container>
			<ng-container matColumnDef='createdAt'>
				<mat-header-cell *matHeaderCellDef mat-sort-header> Dibuat Pada </mat-header-cell>
				<mat-cell *matCellDef='let row'> {{row.createdAt}} </mat-cell>
			</ng-container>
			<ng-container matColumnDef='updatedAt'>
				<mat-header-cell *matHeaderCellDef mat-sort-header> Diperbarui Pada </mat-header-cell>
				<mat-cell *matCellDef='let row'> {{row.updatedAt}} </mat-cell>
			</ng-container>
			<ng-container matColumnDef='actions'>
				<mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
				<mat-cell *matCellDef='let row'>
					<button mat-icon-button [matMenuTriggerFor]='matMenu_rowAction'><mat-icon>more_vert</mat-icon></button>
					<mat-menu #matMenu_rowAction='matMenu' xPosition='before'>
						<button (click)='ubah(row)' mat-menu-item>
							<mat-icon>mode_edit</mat-icon>
							Perbarui
						</button>
						<button (click)='hapus(row.uid)' mat-menu-item>
							<mat-icon>delete</mat-icon>
							Hapus
						</button>
					</mat-menu>
				</mat-cell>
			</ng-container>
		</mat-table>
		<mat-paginator color='accent' #paginator [length]='matTableDataSource_Jenis.data.length' [pageIndex]='0' [pageSize]='10' [pageSizeOptions]='[10, 25, 50, 100]'></mat-paginator>
	</mat-card-content>
</mat-card>
