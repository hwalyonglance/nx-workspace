<mat-card>
	<mat-card-content>
		<form [formGroup]='roleForm' fxLayout='column', fxLayoutGap='16px'>
			<div fxFlex>
				<mat-form-field class='full-width'>
					<input formControlName='id' id='id' matInput name='id' placeholder='Kode Hak Akses' [readonly]='_mode == "edit"' required>
				</mat-form-field>
			</div>
			<div fxFlex>
				<mat-form-field class='full-width'>
					<input formControlName='nama' id='nama' matInput name='nama' placeholder='Nama Hak Akses' required>
				</mat-form-field>
			</div>
			<div fxFlex='34px' fxLayoutAlign='end'>
				<button class='pointer' (click)='submit()' color='primary' [disabled]='!valid' mat-raised-button>
					{{ _btnSubmitText_ }}
				</button>
			</div>
		</form>
	</mat-card-content>
</mat-card>
